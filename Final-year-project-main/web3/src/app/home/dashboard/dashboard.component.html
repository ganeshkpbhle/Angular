<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4">
            <div class="card total-decor">
                <div class="card-body d-flex flex-column rounded p-0">
                    <p class="total p-5">{{tnin+tnout}}</p>
                    <p class="text-cust p-3">TOTAL TRANSACTIONS</p>
                    <div class="d-inline-flex flex-row justify-content-evenly p-1">
                        <div class="incoming w-50 p-3" style="width:100%;height:100%;">
                            Incoming
                            {{tnin}}
                        </div>
                        <div class="outgoing w-50 p-3" style="width:100%;height:100%;">
                            Outgoing
                            {{tnout}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <app-number-cards [NumcardData]="plotdata.numcard"></app-number-cards>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-xl-12">
            <hr class="sep-line">
        </div>
    </div>
    <div class="row my-2">
        <div class="col-xl-6">
            <ngx-charts-advanced-pie-chart [view]="view" (window:resize)="onResize($event)" [scheme]="colorScheme"
                [results]="plotdata.catg" [gradient]="gradient" style="width:500px;height:600px">
            </ngx-charts-advanced-pie-chart>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-xl-12">
            <form [formGroup]="formMonthly">
                <div class="d-flex flex-row justify-content-evenly align-items-center">
                    <p class="cust-font mx-2">Weekly Transcations</p>
                    <div class="bd-highlight p-2">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label class="label-text">Account</mat-label>
                            <mat-select class="content" formControlName="account" (selectionChange)="acctChange()">
                                <mat-option class="content" *ngFor="let acct of accts;let i=index" [value]="i">
                                    {{acct}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="bd-highlight p-2">
                        <mat-form-field class="quarter-width" appearance="fill">
                            <mat-label class="label-text">Chain</mat-label>
                            <mat-select class="content" formControlName="chain" (selectionChange)="chainChange()">
                                <mat-option class="content" *ngFor="let chain of chains;let i=index" [value]="chain.id">
                                    {{chain.desc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="bd-highlight p-2">
                        <mat-form-field class="quarter-width" appearance="fill">
                            <mat-label class="label-text">Asset</mat-label>
                            <mat-select class="content" formControlName="asset" (selectionChange)="assetChange()">
                                <mat-option class="content" *ngFor="let asset of chainAssets;let i=index" [value]="i">
                                    {{asset.symbol}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="bd-highlight p-2">
                        <mat-form-field>
                            <mat-label>Week</mat-label>
                            <input matInput type="week" matInput formControlName="week" [max]="currWeek" (change)="weekChange()">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
