<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
        <app-nav [userObj]="userObj"></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container-fluid bg-grad">
            <div class="row">
                <app-top-bar style="margin:0 auto;"></app-top-bar>
            </div>
            <div class="row" [ngClass]="{'justify-content-around my-5':true}">
                <div class="col-xl-10 d-flex flex-column bd-highlight">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
