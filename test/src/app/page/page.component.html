<button class="btn btn-primary mx-2 my-2" [disabled]="user!==''" (click)="login()">MetaMask-login</button>
<div *ngIf="user">
    {{user}}
</div>
<button class="btn btn-danger mx-2 my-2" [disabled]="!(user)" (click)="logout()">logout</button>
<button class="btn btn-secondary mx-2 my-2" (click)="objTest()">Execute Query</button>
