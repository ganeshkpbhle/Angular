<div class='container shadow mt-5 py-3 px-3 rounded custom-cont'>
    <div class='row'>
        <form class='Box' [formGroup]="form" (ngSubmit)="submit()">
            <div class="d-inline-flex flex-column bd-highlight">
                <div class="p-2 form-group">
                    <input type='text' formControlName='url' id="holder" placeholder='Enter Your URL Here ...' [ngClass]="{'form-control field':true,'Invalid':m['url'].invalid && m['url'].dirty,'valid':m['url'].valid && m['url'].dirty}"/>
                </div>
                <div class='form-group p-2'>
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <div class="p-2 bd-highlight">
                            <button type="submit" id='sub' class='form-control btn btn-secondary'>Short</button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button class='form-control btn btn-primary' (click)="clear()">Clear</button>
                        </div>
                        <div class="p-2 bd-highlight"><input type="text" formControlName="result" class='form-control' id="rslt" readonly /></div>
                        <div class="p-2 bd-highlight">
                            <a [routerLink]=""><i class="fa-solid fa-copy">&emsp; Copy</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
